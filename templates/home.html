<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="title">Microblog</div>
        <div class="menu">
            <div class="menu-item">Recent</div>
            <div class="menu-item">Calendar</div>
        </div>
    </header>

    <div class="container">
        <form method="POST">
            <textarea name="content"></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="entries">
            {% for entry in entries %}
            {% if entry[0] %}
            <div class="entry">
                <div class="entry-title"><b></b>{{ entry[0] | truncate(30, true) }}</b>
                    <span class="entry-date">Posted on. {{ entry[1]}}</span></div>
                <p>{{ entry[0] }}</p>
            </div>
             {% endif %}
            {% endfor %}
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="left">
                <a class="footer-item">Made By Paul Ndambo</a>
                <a class="footer-item">Check out my other projects</a>
            </div>
            <div class="right">
                <div class="footer-section">
                    <a class="footer-item">Recent</a>
                    <a class="footer-item">Calendar</a>
                </div>
                <div class="footer-section">
                    <a class="footer-item">About Me</a>
                    <a class="footer-item">How this was made</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
